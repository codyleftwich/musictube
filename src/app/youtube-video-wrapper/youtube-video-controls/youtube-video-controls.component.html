<mat-card class="mt-card-half" fxLayout="column" fxLayoutAlign="center stretch">
    <mat-card-header>Video Controls</mat-card-header>

    <div fxLayout="row" fxFlex="0 1 calc(100%)" fxLayoutAlign="center center">
        <mat-divider></mat-divider>
    </div>

    <!-- Video ID/Change video-->
    <div fxLayout="row" fxFlex="0 1 calc(100%)" fxLayoutAlign="center space-between" fxLayoutGap="20px">
        <div fxFlex="0 1 calc(30% - 20px)" fxLayoutAlign="end center">
            <mat-form-field appearance="fill">
                <mat-label>Video Id</mat-label>
                <input matInput placeholder="VideoId">
            </mat-form-field>
        </div>
        <div fxFlex="0 1 calc(30% - 20px)" fxLayoutAlign="start center">
            <button mat-raised-button color="primary">Change Video</button>
        </div>

        <div fxFlex="0 1 calc(20% - 20px)" fxLayoutAlign="end center">
            <button mat-raised-button>Start Video</button>
        </div>
        <div fxFlex="0 1 calc(20% - 20px)" fxLayoutAlign="start center">
            <button mat-raised-button color="primary">Pause Video</button>
        </div>
    </div>
</mat-card>

<mat-card class="mt-card-half" fxLayout="column" fxLayoutAlign="center stretch">
    <mat-card-header>Playback speed controller</mat-card-header>

    <div fxLayout="row" fxFlex="0 1 calc(100%)" fxLayoutAlign="center center">
        <mat-divider></mat-divider>
    </div>

    <!-- Playback speed -->
    <div fxLayout="row" fxFlex="0 1 calc(100%)" fxLayoutAlign="center center" fxLayoutGap="20px">
        <div fxFlex="0 1 calc(70% - 20px)" fxLayoutAlign="center center">
            <mat-slider thumbLabel [displayWith]="formatLabel" [(value)]="playbackSpeed" tickInterval="1" step=".05"
                min=".25" max="2.0" aria-label="units">
            </mat-slider>
        </div>
        <div fxFlex="0 1 calc(30% - 20px)" fxLayoutAlign="center center">
            <div fxLayout="row" fxFill fxLayoutAlign="space-between center">
                <label>Current Playback Speed</label>
                <label>{{playbackSpeed}}</label>
            </div>
        </div>
    </div>
</mat-card>
