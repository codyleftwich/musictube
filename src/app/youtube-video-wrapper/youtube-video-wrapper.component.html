            <app-youtube-video class="mt-fill" #video></app-youtube-video>
        </div>
        <div fxFlex="0 1 calc(50%)" fxLayoutAlign="center center">
            <app-youtube-video-controls class="mt-fill" #videoController></app-youtube-video-controls>
        </div>
    </div>
    <div class="mt-fill" fxLayout="row" fxLayoutAlign="start stretch" fxFlex="0 1 calc(50%)">
        <div fxFlex="0 1 calc(50%)" fxLayoutAlign="center center">

        </div>
    </div>
